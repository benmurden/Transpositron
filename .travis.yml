language: node_js
node_js:
  - "5"
  - "5.1"
  - "4"
  - "4.2"
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
  - "iojs"

before_script:
  - npm install -g gulp
  - npm install -g bower
  - bower install

script: gulp test

addons:
    code_climate:
        repo_token: none

after_script:
  - codeclimate-test-reporter < coverage/lcov.info
