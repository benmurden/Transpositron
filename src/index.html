<!doctype html>
<html ng-app="transpositron">
  <head>
    <meta charset="utf-8">
    <title>Transpositron</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div layout="vertical" layout-fill ng-controller="MainController as main">
    
      <md-content>
        <header>
          <acme-navbar creationDate="main.creationDate" />
        </header>
    
        <section class="jumbotron">
          <h1>Transpositron</h1>
          <p class="lead">
            Transpose your keyboard and easily play any scale!
          </p>
        </section>
    
        <div layout-align="center">
          <md-card>
            <h3>Envelope</h3>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Attack</span>
              </div>
              <div flex layout layout-align="center center">
                <md-slider flex ng-model="main.envelope.a" min="0" max="2" step="0.01" aria-label="attack" id="attack-slider"></md-slider>
              </div>
              <md-input-container flex="10" layout layout-align="center center">
                <input class="flex-input" type="number" ng-model="main.envelope.a" aria-label="attack" aria-controls="attack-slider">
              </md-input-container>
            </div>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Decay</span>
              </div>
              <div flex layout layout-align="center center">
                <md-slider flex ng-model="main.envelope.d" min="0" max="2" step="0.01" aria-label="decay" id="decay-slider"></md-slider>
              </div>
              <md-input-container flex="10" layout layout-align="center center">
                <input class="flex-input" type="number" ng-model="main.envelope.d" aria-label="decay" aria-controls="decay-slider">
              </md-input-container>
            </div>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Sustain</span>
              </div>
              <div flex layout layout-align="center center">
                <md-slider flex ng-model="main.envelope.s" min="0" max="2" step="0.01" aria-label="sustain" id="sustain-slider"></md-slider>
              </div>
              <md-input-container flex="10" layout layout-align="center center">
                <input class="flex-input" type="number" ng-model="main.envelope.s" aria-label="sustain" aria-controls="sustain-slider">
              </md-input-container>
            </div>
            <div layout>
              <div flex="10" layout layout-align="center center">
                <span class="md-body-1">Release</span>
              </div>
              <div flex layout layout-align="center center">
                <md-slider flex ng-model="main.envelope.r" min="0" max="2" step="0.01" aria-label="release" id="release-slider"></md-slider>
              </div>
              <md-input-container flex="10" layout layout-align="center center">
                <input class="flex-input" type="number" ng-model="main.envelope.r" aria-label="release" aria-controls="release-slider">
              </md-input-container>
            </div>
          </md-card>
        </div>

        <div class="techs" layout-align="center">
          <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
              <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
              <div class="caption">
                <h3>{{ awesomeThing.title }}</h3>
                <p>{{ awesomeThing.description }}</p>
                <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
              </div>
            </div>
          </md-card>
        </div>
      </md-content>
    
    </div>
    

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
